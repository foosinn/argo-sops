apiVersion: argoproj.io/v1alpha1
kind: ConfigManagementPlugin
metadata:
  name: kustomize-sops
spec:
  allowConcurrency: true
  lockRepo: false
  generate:
    command:
      - /usr/bin/bash
      - "-c"
      - |
        set -euo pipefail
        grep -r ^sops:$ -l -Z | xargs -0 -n1 -r sops decrypt -i
        kustomize build --enable-helm .
